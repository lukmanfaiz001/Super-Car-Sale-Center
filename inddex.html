<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supercar Sales Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Supercar Sales</div>
    <nav>
      <input type="text" id="searchBox" placeholder="Search cars..." />
    </nav>
  </header>

  <!-- Carousel -->
  <section class="carousel">
    <div class="slider" id="slider">
      <!-- Slides will be injected by JS -->
    </div>
  </section>

  <!-- Brand Filter -->
  <section class="brands">
    <h2>Browse by Brand</h2>
    <div id="brandButtons">
      <!-- Brand buttons will be injected by JS -->
    </div>
  </section>

  <!-- Inventory -->
  <section class="inventory">
    <h2>Inventory</h2>
    <div id="carList" class="car-list">
      <!-- Car cards will be injected by JS -->
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Supercar Sales Center</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
